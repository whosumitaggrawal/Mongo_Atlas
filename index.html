<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <h1><br>After entering, The data will be Posted to MongoDB Atlas</h1>
    <form class="container" method="post" action="/">
         <div class ="form-group">
            <input class="form=control" name="fname" placeholder=" Enter First Name" ><br>
         </div>
         <div class ="form-group">
            <input class="form=control" name="lname" placeholder=" Enter Last Name" ><br>
         </div>
         <div class ="form-group">
            <input class="form=control" name="email" placeholder=" Enter Email " ><br>
         </div>
         <div class ="form-group">
            <input type="password" class="form=control" name="password" placeholder=" Enter Password "><br>
         </div>
         <div class ="form-group">
            <input class="form=control" name="phone" placeholder=" Enter Phone Number "><br>
         </div>
         <br>
         <br>

         <button>Add to MongoDB</button>
    </form>
</body>
</html>
